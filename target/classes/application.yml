server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/dictionary
    username: devuser
    password: devpassword
    driverClassName: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration

mybatis:
  type-handlers-package: az.cybernet.internship.dictionary.typehandler
  mapperLocations:
    - classpath:/mappers/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30

springdoc:
  api-docs:
    path: /api/dictionary/api-docs
  swagger-ui:
    path: /api/dictionary/swagger-ui.html