services:
  postgres:
    image: postgres:latest
    restart: on-failure
    environment:
      - POSTGRES_DB=dictionary
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
    #    healthcheck:
    #      test: [ "CMD-SHELL", "pg_isready" ]
    #      interval: 1s
    #      timeout: 5s
    #      retries: 10
    networks:
      - dictionary-network
    ports:
      - 5432:5432
    volumes:
      - dictionary-db:/var/lib/postgresql/data


networks:
  dictionary-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.host_binding_ipv4: "127.0.0.1"

volumes:
  bookstore-db:
    name: dictionary-db