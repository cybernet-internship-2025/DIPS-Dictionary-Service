databaseChangeLog:
  - changeSet:
      id: 1
      author: user
      changes:
        - createTable:
            tableName: dictionary
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
              - column:
                  name: category
                  type: varchar(50)
              - column:
                  name: value
                  type: varchar(50)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: is_active
                  type: boolean
              - column:
                  name: deleted_at
                  type: timestamp

  - changeSet:
      id: 2
      author: user
      changes:
        - insert:
            tableName: dictionary
            columns:
              - column: { name: id, value: "invoice_status_pending" }
              - column: { name: category, value: "Invoice Status" }
              - column: { name: value, value: "Pending" }
              - column: { name: description, value: "Invoice received but not yet processed" }
              - column: { name: is_active, valueBoolean: true }

        - insert:
            tableName: dictionary
            columns:
              - column: { name: id, value: "invoice_status_validated" }
              - column: { name: category, value: "Invoice Status" }
              - column: { name: value, value: "Validated" }
              - column: { name: description, value: "Invoice data has passed validation rules" }
              - column: { name: is_active, valueBoolean: true }

        - insert:
            tableName: dictionary
            columns:
              - column: { name: id, value: "invoice_status_approved" }
              - column: { name: category, value: "Invoice Status" }
              - column: { name: value, value: "Approved" }
              - column: { name: description, value: "Approved for payment by authorized approver" }
              - column: { name: is_active, valueBoolean: true }

        - insert:
            tableName: dictionary
            columns:
              - column: { name: id, value: "invoice_status_paid" }
              - column: { name: category, value: "Invoice Status" }
              - column: { name: value, value: "Paid" }
              - column: { name: description, value: "Invoice has been fully paid" }
              - column: { name: is_active, valueBoolean: true }
