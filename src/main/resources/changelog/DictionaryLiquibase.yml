databaseChangeLog:
  - changeSet:
      id: 1
      author: user
      changes:
        - createTable:
            tableName: dictionary
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
              - column:
                  name: category
                  type: varchar(50)
              - column:
                  name: value
                  type: varchar(50)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: deleted_at
                  type: timestamp
