databaseChangeLog:
  - changeSet:
      id: 1
      author: gulnare.islamova
      changes:
        - sql:
            splitStatements: false
            sql: CREATE EXTENSION IF NOT EXISTS "uuid-ossp";

  - changeSet:
      id: 2
      author: gulnare.islamova
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)

  - changeSet:
      id: 3
      author: gulnare.islamova
      changes:
        - createTable:
            tableName: dictionaries
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: timestamp
              - column:
                  name: category_id
                  type: uuid
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: dictionary_items
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_dictionary_category
