spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${jdbc.url:jdbc:postgresql://localhost/dictionary}
    username: ${jdbc.username:postgres}
    password: ${jdbc.password:postgres}

mybatis:
  mapper-locations: classpath:/mappers/*Mapper.xml
  type-aliases-package: az.cybernet.internship.dictionary.model
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30

springdoc:
  api-docs:
    path: /api/dictionary/api-docs
  swagger-ui:
    path: /api/dictionary/swagger-ui.html
