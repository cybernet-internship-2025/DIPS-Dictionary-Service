spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${jdbc.url:jdbc:postgresql://localhost:5432/dictionary}
    username: ${jdbc.username:postgres}
    password: ${jdbc.password:2005}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

mybatis:
  mapperLocations:
    - classpath:/mappers/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30

springdoc:
  api-docs:
    path: /api/dictionary/api-docs
  swagger-ui:
    path: /api/dictionary/swagger-ui.html
