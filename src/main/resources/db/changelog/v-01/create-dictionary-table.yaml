databaseChangeLog:
  - changeSet:
      id: 09072025-01
      author: dictionary_service
      changes:
        - createTable:
            tableName: dictionary
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: category
                  type: varchar(25)
                  constraints:
                    nullable: false

              - column:
                  name: value
                  type: varchar(20)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: varchar(500)

              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

              - column:
                  name: create_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: update_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

